name: flutter_termplux_example
description: Demonstrates how to use the flutter_termplux plugin.
publish_to: 'none'
environment:
  sdk: '>=3.0.2 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  flutter_boost:
    git:
      url: 'https://github.com/alibaba/flutter_boost.git'
      ref: '4.3.0'
  flutter_termplux:
    path: ../
  cupertino_icons: ^1.0.2
dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true